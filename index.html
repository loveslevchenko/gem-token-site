<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GEM Token</title>
  <link rel="icon" href="assets/0xCAC6dA2753F1CD483b542FA93663bF5A3eC434eD/logo.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #f0f4ff, #d4dfff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      background: #ffffffcc;
      border-radius: 20px;
      padding: 30px 40px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    img.logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #222;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    a.button {
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      background-color: #4e79ff;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #3457cc;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        padding: 20px;
      }

      .button-group {
        flex-direction: column;
      }

      a.button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/0xCAC6dA2753F1CD483b542FA93663bF5A3eC434eD/logo.png" alt="GEM Token Logo" class="logo"/>
    <h1>GEM Token</h1>
    <p>GEM is a decentralized token built on Ethereum for transparent and community-driven growth. Trust the process, support the mission.</p>

    <div class="button-group">
      <a href="https://etherscan.io/token/0xCAC6dA2753F1CD483b542FA93663bF5A3eC434eD" target="_blank" class="button">View on Etherscan</a>
      <a href="https://app.uniswap.org/#/swap?outputCurrency=0xCAC6dA2753F1CD483b542FA93663bF5A3eC434eD" target="_blank" class="button">Trade on Uniswap</a>
      <a href="https://github.com/loveslevchenko/gem-token-site" target="_blank" class="button">GitHub Source</a>
      <a href="mailto:info@gem-token.site" class="button">Contact Us</a>
    </div>

    <footer>
      Â© 2025 GEM Token. All rights reserved.
    </footer>
  </div>
</body>
</html>
